<!DOCTYPE html>
<mat-card>
  <mat-card-title style="margin: 20px;">
    {{data.title}}
</mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birth"
            type = "date"
            placeholder="Birthday"  
            name="Birthday"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf=" token!== null " mat-raised-button (click)="updateUser()" color="primary" style="margin-bottom: 20px;">
        {{data.button}}
    </button>
    <button *ngIf=" token === null " mat-raised-button (click)="registerUser()" color="primary" style="margin-bottom: 20px;">
      {{data.button}}
    </button>
    </mat-card-actions>
  </mat-card>
