<!-- src/app/movie-card/movie-card.component.html -->
<div class="movie-page">
    <app-navbar></app-navbar>
    <div class="movie-view">
        <mat-card *ngFor="let movie of movies;" class="movie-card">
            <mat-toolbar-row>
            <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
            <span class="spacer"></span> 
            
                <mat-card-subtitle>Directed by: {{movie.director.Name}}</mat-card-subtitle>
            </mat-card-header>
            </mat-toolbar-row>
            <img src={{movie.imgURL}} alt= {{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="getGenre(movie.genre)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="getOneDirector(movie.director)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="openMovieDetails(movie.description)"
                >
                    Synopsis
                </button>
                <button
                mat-icon-button
                (click)="isFavoriteMovie(movie._id) ? removeFavoriteMovie(movie._id) : addToFavorites(movie._id)"
                [ngClass]="isFavoriteMovie(movie._id) ? 'mat-flat-button' : 'mat-icon-button'">
                    <mat-icon>{{ isFavoriteMovie(movie._id) ? 'favorite' : 'favorite_border' }}</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
    </div>
